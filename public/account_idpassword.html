function checkId(){
  if(validateId(document.getElementById('userID').value) == false){
    alert("학번 형식을 확인해주세요");
    idVerified = false;
    return;
  }

  var id = document.getElementById('userID').value;
  var query = db.collection("user").where("id","==",id);
  idVerified = true;
  query.get()
  .then(function(querySnapshot) {
      querySnapshot.forEach(function(doc) {
          // doc.data() is never undefined for query doc snapshots
          console.log(doc.id, " => ", doc.data());
          alert("id "+ doc.get("id")+" already exists!");
          idVerified = false;
          document.getElementById('checkId').textContent = "중복확인"
          document.getElementById('userID').value = "";
      });
      if(idVerified){
        alert("id "+ id+" is available!");
        document.getElementById('checkId').textContent = "확인완료";

  })
  .catch(function(error) {

  });
}

function checkPassword(){

    }
  }
}

function validateContact(contact) {
    const re = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3,4})[-. ]?([0-9]{4})$/;
    return re.test(String(contact));
}

function validateId(id) {
    const re = /^[0-9]{10}$/;
    return re.test(String(id));
}
