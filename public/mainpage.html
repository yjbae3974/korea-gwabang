function getDate(){
  var today = new Date();
  var dd = String(today.getDate()).padStart(2, '0');
  var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
  var yyyy = today.getFullYear();

  today = yyyy + '/' + mm + '/' + dd +' ';
  return today;
}

function getTodayDate(){
  var date = new Date();
  var year = date.getFullYear();
  var month = ("0" + (1 + date.getMonth())).slice(-2);
  var day = ("0" + date.getDate()).slice(-2);
  return year + "-" + month + "-" + day+"T00:00";
}

function getTomorrowDate(){
  var today = new Date();
  var tomorrow = new Date(today)
  tomorrow.setDate(tomorrow.getDate() + 1)
  var dd = String(tomorrow.getDate()).padStart(2, '0');
  var mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
  var yyyy = tomorrow.getFullYear();

  tomorrow = yyyy + '-' + mm + '-' + dd ;
  return tomorrow+'T23:59';
}

document.getElementById('startTime').setAttribute("min",getTodayDate());
document.getElementById('startTime').setAttribute("max",getTomorrowDate());
document.getElementById('endTime').setAttribute("min",getTodayDate());
document.getElementById('endTime').setAttribute("max",getTomorrowDate());

function getFormattedDate(d){
  var days = ['일','월','화','수','목','금','토'];

  var date = new Date(d)
  var yyyy = date.getFullYear()
  var mm = String(date.getMonth() + 1).padStart(2, '0')
  var dd = String(date.getDate()).padStart(2, '0')
  var day = "("+ days[date.getDay()] +")"
  var hh = String(date.getHours()).padStart(2, '0')
  var MM = String(date.getMinutes()).padStart(2, '0')
  
  var formatted_date = yyyy + "-" + mm + "-" + dd + day + " " + hh + ":" + MM;
  return formatted_date;
}

function validateTime(start, end){
    var curt = new Date().getTime();

    if(end < curt){
      alert("종료 시간이 현재 시간보다 빠릅니다.");
      return false;
    }
    if(end < start){
      alert("종료 시간이 시작 시간보다 빠릅니다.");
      return false;
    }
    alert("시작시간:"+start+" \n종료시간:"+end);
    return true; 
}
