    let before = document.getElementById("before-accept");
    let after = document.getElementById("after-accept");
    let setFormActive = false;
    function checkIfBoxChecked(id){
        let component  = document.getElementById(id);
        let result = component.checked;
        return result;
    }
    function 띄우기(){
        if(setFormActive === false){
            before.style.display="block";
            after.style.display="none";
        }
        else{
            before.style.display="none";
            after.style.display="block";
        }
