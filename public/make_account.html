// Initialize Firebase
firebase.initializeApp(firebaseConfig);

function validateEmail(email) {
    const re = /^[a-zA-Z0-9]+@cau\.ac\.kr$$/;
    const re1 = /^[a-zA-Z0-9]+@korea\.ac\.kr$$/;
    if(re.test(String(email)) || re1.test(String(email))){
      return true;
    }
    else return false;
}

function signUpEmail(){
  var actionCodeSettings = {
    // URL you want to redirect back to. The domain (www.example.com) for this
    // URL must be in the authorized domains list in the Firebase Console.
    url: 'https://reserve-gwabang.web.app/account_idpassword.html',
    // This must be true.
    handleCodeInApp: true
  };

  if(validateEmail(document.getElementById("userEmail").value)){
      email = document.getElementById("userEmail").value;
      firebase.auth().sendSignInLinkToEmail(email, actionCodeSettings)
      .then(() => {
        // The link was successfully sent. Inform the user.
        // Save the email locally so you don't need to ask the user for it again
        // if they open the link on the same device.
        window.localStorage.setItem('emailForSignIn', email);
        alert(email + " 이메일 전송 성공");
        // ...
      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(errorCode);
        alert(errorMessage);
        // ...
      });
  }
  else{
    alert("이메일 형식이 맞지 않습니다");
  }
}
