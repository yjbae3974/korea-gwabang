function getFormattedDate(d){
  var days = ['일','월','화','수','목','금','토'];

  var date = new Date(d)
  var yyyy = date.getFullYear()
  var mm = String(date.getMonth() + 1).padStart(2, '0')
  var dd = String(date.getDate()).padStart(2, '0')
  var day = "("+ days[date.getDay()] +")"
  var hh = String(date.getHours()).padStart(2, '0')
  var MM = String(date.getMinutes()).padStart(2, '0')
  
  var formatted_date = yyyy + "-" + mm + "-" + dd + day + " " + hh + ":" + MM;
  return formatted_date;
}

var db = firebase.firestore();
let num = 0;
let max = 4;
var source   = $("#some-template").html();
var template = Handlebars.compile(source);

function getDepartmentSnapshot(){
  let ref, snapshot; 
  // 데이터 불러오기
  var db = firebase.firestore();
  var selectOption = document.getElementById("userDepartment");
  var userDepartment = selectOption.options[selectOption.selectedIndex].value; 

  ref = db.collection("reservation").where("department", "==", userDepartment); 
  snapshot = ref.get();

  if (snapshot.empty) { // 검색된 데이터가 없는 경우
      console.log(`Fail to load ${userDepartment} data.`);
      return;
  }
  console.log(`Success to load ${userDepartment} data.`);
  return snapshot;
}

function getUserSnapshot(userId){
  let ref, snapshot; 
  // 데이터 불러오기
  var db = firebase.firestore();

  ref = db.collection("user").where("__name__", "==", userId); 
  snapshot = ref.get();

  if (snapshot.empty) { // 검색된 데이터가 없는 경우
      console.log(`Fail to load ${userId} data.`);
      return;
  }
  //console.log(`Success to load ${userId} data.`);
  return snapshot;
}

function getAdminData(departmentSnapshots){
  const dataArray = new Array();

  departmentSnapshots.then((snapshot) => {
      snapshot.forEach((doc) => {
          var id = doc.get("id");
          var start = new Date(doc.get("start"));
          var end = new Date(doc.get("end"));            
          var purpose = doc.get("purpose");
          var timestamp = doc.get("created")
          var curt = new Date();
          if(start<= curt && curt<=end){
            num = num + 1;
          }

          userSnapshot = getUserSnapshot(id);
          userSnapshot.then((snapshot2) => {
            snapshot2.forEach((doc2) => {
                var temp = new Object();
                temp.timestamp = timestamp;
                temp.name = doc2.get("name");
                temp.contact = doc2.get("contact");
                temp.email = doc2.get("email");
                temp.id = doc2.get("id");
                temp.start = getFormattedDate(start); 
                temp.end = getFormattedDate(end);
                temp.compStart = start;
                temp.compEnd = end;
                temp.purpose = purpose;
                dataArray.push(temp);

                makeAdminTable(dataArray);
          });
      }).catch(function(error) {
          console.log("Error getting document:", error);
      });
    });
    console.log(dataArray);
  });
}

function makeAdminTable(dataArray){
  //console.log(dataArray, num);
  document.getElementById('userNum').textContent = num;
  document.getElementById('maxNum').textContent = max;

  const data = new Object();

  var selectOption = document.getElementById("sortingOption");
  var sorting = selectOption.options[selectOption.selectedIndex].value;

  if(sorting == "timestamp"){
      dataArray.sort(compAddTime);      
  }
  else{
      dataArray.sort(compStartTime);
  }
  
  data.contents = dataArray;
  $("#content-placeholder").html(template(data));
}

function compAddTime(a,b){
  return b.timestamp - a.timestamp;
}

function compStartTime(a,b){
  return b.compStart - a.compStart;
}
