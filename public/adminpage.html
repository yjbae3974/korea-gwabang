db.collection("reservation").get().then(function(querySnapshot) {
    querySnapshot.forEach(function(doc) {
        console.log(doc.id, " => ", doc.data());
        var id = doc.get("id");

        var end = doc.get("end");

            temp.contact = doc1.get("contact");
            temp.email = doc1.get("email");
            temp.id = doc1.get("id");
            temp.start = start;
            temp.end = end;
            temp.purpose = purpose;
            dataArray.push(temp);

            data.contents = dataArray;
            // div id=content-placeholder 에 결과 내역을 렌더링한다 
            $("#content-placeholder").html(template(data));
